# Rime schema
# encoding: utf-8

schema:
  schema_id: hoisanva
  name: 台山話
  version: "1.0.0"
  author:
    - 𥹘𥼱〈Discord 𥹘𥼱#3329〉
    - suspiciouscactus〈Discord suspiciouscactus#2120〉
  description:
    用「Gene Chin」拼音的台山話的輸入法

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: simplification
    states: [漢字, 汉字]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 中式, 西式 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/ā/a/
    - xform/ē/e/
    - xform/ī/i/
    - xform/ō/o/
    - xform/ū/u/
    - xform/m̄/m/
    - xform/ä/a/
    - xform/ë/e/
    - xform/ï/i/
    - xform/ö/o/
    - xform/ü/u/
    - xform/m̈/m/
    - xform/ã/a/
    - xform/ẽ/e/
    - xform/ĩ/i/
    - xform/õ/o/
    - xform/ũ/u/
    - xform/m̃/m/
    - xform/à/a/
    - xform/è/e/
    - xform/ì/i/
    - xform/ò/o/
    - xform/ù/u/
    - xform/m̀/m/
    - xform/â/a/
    - xform/ê/e/
    - xform/î/i/
    - xform/ô/o/
    - xform/û/u/
    - xform/m̂/m/
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^([a-z]{2}).+$/$1/   # 首2字母簡拼


translator:
  dictionary: hoisanva
  spelling_hints: 5

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
